<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock%} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome6.4.2/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/a7c3d46f8c.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <img src="{% static 'main/img/shopix.png' %}" alt="logo">
    <span class="logo">Shopix</span>
    <h3>Навигация по сайту</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-regular fa-heart"></i></i>Главная</li></a>
        <a href="{% url 'acc_home' %}"><li><i class="fa-regular fa-circle-user"></i>Аккаунты</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-regular fa-comments"></i>Про нас</li></a>
        <a href=""> <li><i class="fa-regular fa-address-book"></i>Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class = "fas fa-plus-cirlce"></i>Зарегистрироваться</li></a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
